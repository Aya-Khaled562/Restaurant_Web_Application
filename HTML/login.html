<html>
    <head>
        <title>Landing page</title>
        <link rel="stylesheet" href="../CSS/style-login.css">
    </head>
    <body>
        <div id="parent">
            <form method="get">
                <br>   
                <p>Username*</p>
                <input type="text" name="username" required class="inp" placeholder="Enter you user name">

                <p>Password*</p>
                <input type="password" name="pass" required class="inp"  placeholder="Ener your password">
                
                <div id="checkbox">
                    <input type="checkbox" name="check" id="check">
                    <label for="check"> Remember me</label>
                </div>
            
                <input type="submit" name="login" id="login" value="Login" class="inp" onclick="location.href='../home.html'">
            </form>
            <br>
            <a href="#">Forgot password?</a>
            <br>
            <br>
            <a href="HTML/reg.html">Don't have an account?</a>
        </div>
    </body>

</html>
